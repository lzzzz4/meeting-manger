<!DOCTYPE html>
<html class="loading">

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="static/css/amazeui.min.css">
<link rel="stylesheet" href="static/css/admin.css">
<link rel="stylesheet" href="static/css/app.css">
<link rel="stylesheet" href="static/load/normalize.min.css">
<link rel="stylesheet" href="static/load/style.css">
<script src="static/load/index.js"></script>
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.modal-dialog {
	max-width: 500px;
	margin: 10.75rem auto;
}
</style>
</head>
<body>
	<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg"> </strong><small>
							<i class="icon-home"></i> &gt; 首页 &gt; 部门管理
						</small>
					</div>
				</div>
				<hr>
				<div class="container2">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-6">
							<div class="am-btn-toolbar">
								<div class="am-btn-group am-btn-group-xs">
									<button type="button" class="am-btn am-btn-default btnAdd"
										data-toggle="modal" data-target="#addUser">
										<span class="icon-plus"></span> 新增
									</button>
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-md-3">
							<div class="am-input-group am-input-group-sm">
								<input class="am-form-field" id="departName"
									placeholder="请输入部门名称" type="text"> <span
									class="am-input-group-btn">
									<button class="am-btn am-btn-default" type="button"
										id="btnsearch">搜索</button>
								</span>
							</div>
						</div>
					</div>
					<!-- update模态框开始 -->
					<div class="modal fade" id="updateUser" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">更新部门信息</h4>
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">×</button>
								</div>
								<div class="modal-body">
									<form class="form-horizontal" role="form" id="userUpdateForm">
										<div class="form-group">
											<label for="firstname" class="col-sm-2 control-label">部门号</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="account"
													placeholder="请输入部门名" id="update_name">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-sm-2 control-label">上级</label>
											<div class="col-sm-10">
												<input type="text" class="form-control" name="password"
													placeholder="请输入上级" id="update_password">
											</div>
										</div>
										<input type="text" class="form-control" placeholder="请输入工号"
											id="update_id" style="display: none;">
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary"
										id="updateUserSubmit">提交更改</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 模态框结束 -->
					<div class="am-g" style="margin-top: -30px;">
						<div class="am-u-sm-12">
							<form class="am-form">
								<table
									class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th class="table-id">ID</th>
											<th class="table-title">部门名称</th>
											<th class="table-title">上级部门</th>
											<th class="table-set">操作</th>
										</tr>
									</thead>
									<tbody id="tUser">
										<div class='loading-anim' id="loading">
											<div class='border out'></div>
											<div class='border in'></div>
											<div class='border mid'></div>
											<div class='circle'>
												<span class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span>
											</div>
										</div>
									</tbody>
								</table>
							</form>
							<!-- adduser 模态框start -->
							<div class="modal fade" id="addUser" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">新增部门信息</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">×</button>
										</div>
										<form class="form-horizontal" id="userForm">
											<div class="modal-body">
												<div class="form-group">
													<label for="firstname" class="col-sm-2 control-label">部门名</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" name="account"
															id="add_name" placeholder="请输入部门名">
													</div>
												</div>
												<div class="form-group">
													<label for="lastname" class="col-sm-2 control-label">上级部门</label>
													<div class="col-sm-10">
														<input class="form-control" id="add_super"
															name="add_super" placeholder="请输入上级部门">
													</div>
												</div>
										</form>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="button" class="btn btn-primary" id="addSubmit">提交更改</button>
										</div>
									</div>
								</div>
							</div>
							<!-- 模态框end-->

						</div>
					</div>
				</div>
			</div>
			<!-- content end -->
		</div>
	</div>

	<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

	<script src="static/js/jquery-1.11.3.min.js"></script>

	<script type="text/javascript" src="static/myplugs/js/plugs.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="static/parameter.js"></script>
	<script src="static/business/depart.js"></script>
	<script>
		
	</script>
</body>

</html>
