<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="static/login/style.css" />
<style>
body {
	height: 100%;
	background: #16a085;
	overflow: hidden;
}

canvas {
	z-index: -1;
	position: absolute;
}
</style>
<script src="static/js/jquery-1.11.3.min.js"></script>
<script src="static/parameter.js"></script>
<script src="static/login/verificationNumbers.js"></script>
<script src="static/login/Particleground.js"></script>
<script>
	$(document).ready(function() {
		//粒子背景特效
		$('body').particleground({
			dotColor : '#5cbdaa',
			lineColor : '#5cbdaa'
		});
		//验证码
		createCode();
	});
</script>
</head>
<body>
	<dl class="admin_login">
		<dt>
			<strong>宁波大学会议室管理系统</strong> <em>Management System</em>
		</dt>
		<dd class="user_icon">
			<input type="text" placeholder="账号" class="login_txtbx"
				name="account" id="account" />
		</dd>
		<dd class="pwd_icon">
			<input type="password" placeholder="密码" class="login_txtbx"
				name="password" id="password" />
		</dd>
		<dd class="val_icon">
			<div class="checkcode">
				<input type="text" id="J_codetext" placeholder="验证码" maxlength="4"
					class="login_txtbx">
				<canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
			</div>
			<input type="button" value="更换验证码" class="ver_btn"
				onClick="createCode();">
		</dd>
		<dd>
			<input type="submit" value="登陆" class="submit_btn" id="sub" />
		</dd>
		<dd>
			<p>© 2018-2018</p>
			<p>宁波大学会议室管理系统</p>
		</dd>
	</dl>
</body>
</html>
