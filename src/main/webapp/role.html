<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" href="static/css/amazeui.min.css">
<link rel="stylesheet" href="static/css/admin.css">
<link rel="stylesheet" href="static/css/app.css">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<style>
.modal-dialog {
	max-width: 500px;
	margin: 10.75rem auto;
}
</style>
<body>

	<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg"> </strong><small>
							<i class="icon-home"></i> &gt; 首页 &gt; 权限管理
						</small>
					</div>
				</div>
				<hr>
				<div class="container2" style="padding: 0px 10px 0px 10px">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-6">
							<div class="am-btn-toolbar">
								<div class="am-btn-group am-btn-group-xs">
									<!-- 
									<button type="button" class="am-btn am-btn-default btnAdd">
										<span class="icon-plus"></span> 新增
									</button> -->

								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-md-3">
							<div class="am-input-group am-input-group-sm">
								<!--  <input id="roleName" class="am-form-field" placeholder="请输入角色名称"
									type="text"> <span class="am-input-group-btn">
									<button class="am-btn am-btn-default" type="button"
										id="btnsearch">搜索</button>
								</span>-->
							</div>
						</div>
					</div>

					<div class="am-g" style="margin-top: 5px;">
						<div class="am-u-sm-12">
							<form class="am-form">
								<table
									class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th>ID</th>

											<th>角色名称</th>
											<th class="table-title">角色描述</th>

											<th class="table-set">操作</th>
										</tr>
									</thead>
									<tbody id="tUser">
									</tbody>
								</table>
							</form>
							<!-- adduser 模态框start -->
							<div class="modal fade" id="addUser" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">新增权限</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">×</button>
										</div>
										<form class="form-horizontal" id="userForm">
											<div class="modal-body">
												<div class="form-group">
													<label for="firstname" class="col-sm-2 control-label">工号</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" name="account"
															id="add_account" placeholder="请输入工号">
													</div>
												</div>
												<div class="form-group">
													<label for="firstname" class="col-sm-2 control-label">姓名</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" name="account"
															id="add_name" placeholder="请输入姓名"> <input
															id="add_id" style="display: none;"> <input
															id="add_role_id" style="display: none;">
													</div>
												</div>
											</div>
										</form>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="button" class="btn btn-primary" id="addSubmit">提交更改</button>
										</div>
									</div>
								</div>
							</div>
							<!-- 模态框end-->
						</div>
					</div>
				</div>

			</div>
			<!-- content end -->
		</div>
	</div>

	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="static/js/jquery-1.11.3.min.js"></script>
	<!--<![endif]-->
	<script type="text/javascript" src="static/myplugs/js/plugs.js"></script>
	<script src="static/parameter.js"></script>
	<script src="static/business/role.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
