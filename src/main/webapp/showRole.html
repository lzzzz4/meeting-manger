	<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding am-padding-bottom-0">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg"> </strong><small>
							<i class="icon-home"></i> &gt; 首页 &gt; 授权信息查看
						</small>
					</div>
				</div>
				<hr>
				<div class="container2">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-6"></div>
						<div class="am-u-sm-12 am-u-md-3">
							<div class="am-input-group am-input-group-sm">
								<input class="am-form-field" id="departName"
									placeholder="请输入查询信息" type="text"> <span
									class="am-input-group-btn">
									<button class="am-btn am-btn-default" type="button"

								</span>
							</div>
						</div>
					</div>
					<div class="am-g" style="margin-top: -30px;">

							<form class="am-form">
								<table
									class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th class="table-title">用户名</th>
											<th class="table-title">工号</th>
											<th class="table-title">角色名</th>
											<th class="table-title">操作</th>
										</tr>
									</thead>
									<tbody id="tUser">
										<div class='loading-anim' id="loading">
											<div class='border out'></div>
											<div class='border in'></div>
											<div class='border mid'></div>
											<div class='circle'>
												<span class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span> <span
													class='dot'></span> <span class='dot'></span>
											</div>
										</div>
									</tbody>
								</table>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content end -->
		</div>
